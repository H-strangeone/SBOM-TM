name: SBOM Security Scan

on:
  pull_request:
    paths:
      - "**/*"
  push:
    branches:
      - main

jobs:
  sbom_scan:
    name: Run SBOM + Trivy + RuleEngine Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install SBOM-TM tool
        run: |
          pip install -r requirements.txt
          pip install .

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0.16.0

      - name: Generate SBOM using Syft
        run: |
          syft . -o cyclonedx-json > sbom.json

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.4

      - name: Run SBOM Scan
        id: sbomtm
        run: |
          sbom-tm scan \
            --sbom sbom.json \
            --project "${{ github.event.repository.name }}" \
            --format html,json,md
        continue-on-error: true

      - name: Debug logs
        if: always()
        run: cat ~/.cache/sbom-tm/logs/sbom-tm.log || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-security-reports
          path: |
            ~/.cache/sbom-tm/reports/*.html
            ~/.cache/sbom-tm/reports/*.json
            ~/.cache/sbom-tm/reports/*.md
          if-no-files-found: warn

      - name: Block PR if threats > 0
        if: steps.sbomtm.outcome == 'failure'
        run: |
          echo "❌ Threats detected! Blocking PR."
          exit 1

      - name: Success message
        if: steps.sbomtm.outcome == 'success'
        run: echo "✔ No threats found. Safe to merge!"





