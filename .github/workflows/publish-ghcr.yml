name: Publish GHCR image

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'   # optional: build on tags like v0.1.0, remove if you want manual only

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU and Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        # Use GITHUB_TOKEN (works for publishing under the repo owner)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ lower(github.repository_owner) }}/sbom-tm:latest
          file: ./Dockerfile
