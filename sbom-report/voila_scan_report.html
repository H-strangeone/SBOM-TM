<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>SBOM-TM Threat Report - voila</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f8f9fa;
      color: #212529;
    }

    h1 {
      font-size: 1.8rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1.5rem;
    }

    th,
    td {
      border: 1px solid #dee2e6;
      padding: 0.6rem;
      text-align: left;
      vertical-align: top;
    }

    th {
      background: #343a40;
      color: #f8f9fa;
    }

    tr:nth-child(even) {
      background: #ffffff;
    }

    .score {
      font-weight: bold;
    }

    .chip {
      display: inline-block;
      margin: 0.1rem 0.2rem;
      padding: 0.1rem 0.5rem;
      border-radius: 0.75rem;
      background: #e9ecef;
    }

    .severity-HIGH {
      background: #f03e3e;
      color: #fff;
    }

    .severity-CRITICAL {
      background: #c92a2a;
      color: #fff;
    }

    .severity-MEDIUM {
      background: #f08c00;
      color: #fff;
    }

    .severity-LOW {
      background: #1971c2;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>Threat Report &mdash; voila</h1>

  <table>

      <tr>
        <th>ID</th>

        <th>Target</th>

    </thead>

  </table>
</body>

</html>
